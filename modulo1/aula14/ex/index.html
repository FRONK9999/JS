<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios aula 13</title>
</head>

<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        const letras = nome.length;
        const segundaLetra = nome.charAt(1);
        const primeiroIndice = nome.indexOf('a');
        const ultimoIndice = nome.lastIndexOf('a');
        const ultimasTrês = nome.slice(-3)
        const nomeMaiusculo = nome.toUpperCase();
        const nomeMinusculo = nome.toLowerCase();
        const nomePalavras = nome.split(' ');
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong> <br />`;
        document.body.innerHTML += `Seu nome tem  <strong>${letras}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segundaLetra}</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? <strong>${primeiroIndice}</strong> <br />`;
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? <strong>${ultimoIndice}</strong><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${ultimasTrês}</strong><br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nomePalavras}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeMaiusculo}</strong><br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeMinusculo}</strong><br />`;
    </script>
</body>

</html>
